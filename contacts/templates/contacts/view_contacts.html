<h2>Contact List</h2>
<form method="get">
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>
<ul>
    {% for contact in contacts %}
        <li>{{ contact.name }} - {{ contact.email }}
            <a href="{% url 'delete_contact' contact.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'add_contact' %}">Add New Contact</a>
